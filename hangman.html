<script>
$(document).ready(function(){
	// word should be encrypted and than decrypted
	var word = 'hangman';
	var wrong_guess = 0;
  var correct_guess = 0;
  $('.graphic').hide()

	$('button.btn-default').click(function(){
		var selected = $(this).val().toLowerCase();
		$(this).hide()
		
		// found letter in word
		if(word.includes(selected) == true){
		// find index
			var index = [];
			for (var i=0; i<word.length; i++){
				if(word[i] === selected){ 
					index.push(i);
          correct_guess += 1;
				}
			}
		// display letter in the right place
			index.forEach(function (value, i){
				$('div#' + index[i]).html(selected);
			});
		}
		else{
      $('.graphic.'+wrong_guess).show()
			wrong_guess += 1;
			console.log(wrong_guess);
		}

		// gameover
	});
});


</script>
